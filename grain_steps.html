<head>
<title>Jsmol da sito Stolaf </title>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js" type="text/javascript"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/js/Jmol2.js" type="text/javascript"></script>
<script type="text/javascript">
Jmol.Info=[]
Jmol.Info.serverURL= "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
jmolInitialize("https://chemapps.stolaf.edu/jmol/jsmol", true);
</script>
</head>
<body>
<div id="mainContent">
<h2>Jsmol da sito stolaf</h2>
<br>Inserire qui descrizione della molaecola
<p>
<table>
<tr>
<td>
<table>
<tr>
<script type="text/javascript">
var width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;
<!-- estudenates... -->
var script="load 'structures/200.xyz';" + "background white; zoom 100; anim mode loop; anim on";
jmolApplet(400, script); 
</script>
</tr>
<p>
<tr>
<script>
      jmolRadioGroup([
      ["spacefill off", "sticks"],
      ["spacefill 25%", "sticks and balls", "checked"],
      ["spacefill 100%", "van der Waals"]
      ]); jmolBr(); jmolBr();
</script>
<script>
      jmolRadioGroup([
      ["hbonds off", "H-bonds off"],
      ["calculate hbonds; color hbonds lightgrey; hbonds 0.04", "H-bonds on", "checked"]
      ]); jmolBr(); jmolBr();
</script>
<td width="100">
<script>
      jmolCheckbox("spin on", "spin off", "spin"); 
      jmolCheckbox("set antialiasDisplay true", "set antialiasDisplay false", "alias"); 
</script>
</td>
<td width="100" >
<script>
      jmolButton("reset", "Starting"); 
</script>
</td>
<td width="100" >
<script>
      jmolMenu([
      ["background white", null, "selected"],
      "background skyblue", 
      "background yellow",
      "background salmon",
      "background palegreen",
      "background black",
      ]);
</script>
</td>
</tr>
</table>
<script type="text/javascript">
if (width<height) {
      document.write("</td></tr><tr><td>");
}
else {
      document.write("</td><td>");
}
</script>
