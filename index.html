<head>
<title>MOLDRAW --> Jmol </title>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js" type="text/javascript"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/js/Jmol2.js" type="text/javascript"></script>
<script type="text/javascript">

Jmol.Info=[]
Jmol.Info.serverURL= "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
jmolInitialize("https://chemapps.stolaf.edu/jmol/jsmol", true);
</script>
</head>
<body>
<div id="mainContent">
<center>
<h2>Grain structure JSmol visualisation</h2>
<p>
<table>
<tr>
<script type="text/javascript">
<!-- specificare molecola... -->


      function size_choice(size) {
            var script="load 'structures/${size}.xyz';" + "background white; zoom 100; anim mode loop; anim on";
      }

jmolApplet(700, script="load 'structures/500.xyz';" + "background white; zoom 100; anim mode loop; anim on";); 
</script>
</tr>
<p>
<tr>
<script>
      jmolRadioGroup([
      ["spacefill off", "sticks"],
      ["spacefill 25%", "sticks and balls", "checked"],
      ["spacefill 100%", "van der Waals"]
      ]); jmolBr(); jmolBr();
</script>
<td width="150">
<script>
      jmolCheckbox("spin on", "spin off", "spin"); 
      jmolCheckbox("set antialiasDisplay true", "set antialiasDisplay false", "alias"); 
</script>
</td>
<td width="150" >
<script>
      jmolButton("reset", "Starting"); 
</script>
</td>
<td width="100" >
<script>
      jmolMenu([
      ["background white", null, "selected"],
      "background skyblue", 
      "background yellow",
      "background salmon",
      "background palegreen",
      "background black",
      ]);
</script>
    <div>
    	<input type="button" onclick="size_choice(100)" value="Change Size">
    </div>
</td>
</tr>
</table>
<P>
</center>
</div>
</body>
</html>
