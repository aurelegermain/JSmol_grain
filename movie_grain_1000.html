<html>
<head>
<title>Movie of the 1000 H<sub>2</sub>O grain building process</title>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js" type="text/javascript"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/js/Jmol2.js" type="text/javascript"></script>
<script type="text/javascript">
Jmol.Info=[]
Jmol.Info.serverURL= "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
jmolInitialize("https://chemapps.stolaf.edu/jmol/jsmol", true);
</script>
</head>
<body>
<center>
<div id="mainContent">
<h2>Movie of the 1000 H<sub>2</sub>O grain building process</h2>
<h3 style="color:red;">Disclaimer: The loading of the movie can takes several minutes. <br> It is not advised to watch it on a phone or tablet.</h3>
<p>
<table>
<tr>
<script type="text/javascript">
var width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

if (width<height) {
      var size_jsmol = width*0.90
      var script="load 'structures/movie_output_0.xyz';load APPEND 'structures/movie_output_1.xyz';load APPEND 'structures/movie_output_2.xyz';load APPEND 'structures/movie_output_3.xyz';load APPEND 'structures/movie_output_4.xyz';" + "background white; zoom 100; anim mode once; anim off; anim direction +1";
      }
else {
      var size_jsmol = (width/3)*0.90
      var script="load 'structures/movie_output_a.xyz.gz';load APPEND 'structures/movie_output_b.xyz.gz';" + "background white; zoom 100; anim mode once; anim off;anim direction +1";
      }
<!-- specificare molecola... -->
jmolApplet(size_jsmol, script); 
</script>
</tr>
<tr>
      <button onclick="jmolScript('anim off; anim on;');">
      RESTART
      </button>
      <button onclick="jmolScript('anim off');">
      PAUSE
      </button>
      <button onclick="jmolScript('frame PLAY');">
      RESUME
      </button>
      <button onclick="jmolScript('frame prev');">
      PREV
      </button>
      <button onclick="jmolScript('frame next');">
      NEXT
      </button>
</tr>
<p>
<tr>
<script>
      jmolRadioGroup([
      ["spacefill off", "sticks"],
      ["spacefill 25%", "sticks and balls", "checked"],
      ["spacefill 100%", "van der Waals"]
      ]); jmolBr(); jmolBr();
</script>
<script>
      jmolRadioGroup([
      ["hbonds off", "H-bonds off", "checked"],
      ["calculate hbonds; color hbonds lightgrey; hbonds 0.04", "H-bonds on"]
      ]); jmolBr(); jmolBr();
</script>
<td width="150">
<script>
      jmolCheckbox("spin on", "spin off", "spin"); 
      jmolCheckbox("set antialiasDisplay true", "set antialiasDisplay false", "alias"); 
</script>
</td>
<td width="100" >
<script>
      jmolButton("reset", "Starting"); 
</script>
</td>
<td width="100" >
<script>
      jmolMenu([
      ["background white", null, "selected"],
      "background skyblue", 
      "background yellow",
      "background salmon",
      "background palegreen",
      "background black",
      ]);
</script>
</td>
</tr>
</table>
<P>
</center>
</body>
</html>
