<html>
<head>
<title>MOLDRAW --> Jmol </title>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js" type="text/javascript"></script>
<script src="https://chemapps.stolaf.edu/jmol/jsmol/js/Jmol2.js" type="text/javascript"></script>
<script type="text/javascript">
Jmol.Info=[]
Jmol.Info.serverURL= "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php"
jmolInitialize("https://chemapps.stolaf.edu/jmol/jsmol", true);
</script>
</head>
<body>
<center>
<div id="mainContent">
<h2>Utilizzare Jsmol dal server web Stolaf</h2>
<br>Qui potete aggiungere ulteriore testo di commento.
<p>
<table>
<tr>
<script type="text/javascript">
var width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

if (width<height) {
      var size_jsmol = width*0.90
      }
else {
      var size_jsmol = (width/3)*0.90
      }
<!-- specificare molecola... -->
var script="load 'structures/movie_output_0.xyz';load APPEND 'structures/movie_output_1.xyz';load APPEND 'structures/movie_output_2.xyz';load APPEND 'structures/movie_output_3.xyz';load APPEND 'structures/movie_output_4.xyz';" + "background white; zoom 100; anim mode loop; anim on";
jmolApplet(size_jsmol, script); 
</script>
</tr>
<p>
<tr>
<script>
      jmolRadioGroup([
      ["spacefill off", "sticks"],
      ["spacefill 25%", "sticks and balls", "checked"],
      ["spacefill 100%", "van der Waals"]
      ]); jmolBr(); jmolBr();
</script>
<td width="100">
<script>
      jmolCheckbox("spin on", "spin off", "spin"); 
      jmolCheckbox("set antialiasDisplay true", "set antialiasDisplay false", "alias"); 
</script>
</td>
<td width="100" >
<script>
      jmolButton("reset", "Starting"); 
</script>
</td>
<td width="100" >
<script>
      jmolMenu([
      ["background white", null, "selected"],
      "background skyblue", 
      "background yellow",
      "background salmon",
      "background palegreen",
      "background black",
      ]);
</script>
</td>
</tr>
</table>
<P>
<i>Piero Ugliengo, 10/08/2014</i>
</center>
</body>
</html>
